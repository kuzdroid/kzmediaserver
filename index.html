<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KZMedia • Prod</title>
<style>
:root{--bg:#0b0c10;--card:#11131a;--text:#e8eaed;--muted:#a3a7b0;--primary:#4f8cff;--accent:#64d2ff;--danger:#ff5c74;--border:#212532}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
.header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--card);border-bottom:1px solid var(--border)}
.container{max-width:1100px;margin:18px auto;padding:0 16px;display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:900px){.container{grid-template-columns:1fr 360px}}
.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px}
input,textarea,select{width:100%;padding:8px;border-radius:8px;border:1px solid var(--border);background:#0e1016;color:var(--text);outline:none}
button{padding:8px 10px;border-radius:8px;border:none;cursor:pointer}
.btn-primary{background:var(--primary);color:#fff}
.btn-danger{background:var(--danger);color:#fff}
.small{font-size:13px;color:var(--muted)}
.feed .post{margin-top:12px;padding:12px;border-radius:10px;border:1px solid var(--border);background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent)}
.post .meta{display:flex;justify-content:space-between;align-items:center}
.post img,.post video{max-width:100%;border-radius:8px;margin-top:8px}
.tag{background:var(--primary);color:#fff;padding:3px 8px;border-radius:999px;font-size:12px;margin-left:8px}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.notice{padding:8px;border-radius:8px;background:#122;color:#9fdf;margin-top:8px}
.admin-badge{background:#222;border-radius:6px;padding:4px 8px;font-size:12px;color:var(--accent)}
.row{display:flex;gap:8px;align-items:center;margin-top:6px}
.field-inline{flex:1}
.footer{font-size:12px;color:var(--muted);text-align:center;margin-top:12px}
.small-muted{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="header">
  <div style="font-weight:800">KZMedia</div>
  <div class="small-muted">Prod — API bağlı (Mongo)</div>
</div>

<main class="container">
  <!-- Sol: Akış ve Paylaşım -->
  <section class="card">
    <div id="topArea">
      <div id="authBox">
        <h3>Giriş / Kayıt</h3>
        <div class="row">
          <input id="txtUser" placeholder="kullanıcı adı (ör. kursatomer)" class="field-inline">
          <input id="txtPass" placeholder="şifre" class="field-inline" type="password">
        </div>
        <div class="row">
          <button id="btnRegister" class="btn-primary">Kayıt Ol</button>
          <button id="btnLogin">Giriş</button>
        </div>
        <div class="small-muted" style="margin-top:8px">
          Admin olmak için kayıt sırasında şifre alanına <code>0</code> yazarsan <em>ownerCode</em> olarak geçer (ADMIN+KUZILER).
        </div>
      </div>

      <div id="composeBox" style="display:none;margin-top:12px">
        <h3>Paylaş</h3>
        <textarea id="postText" rows="3" placeholder="Ne paylaşmak istersin?"></textarea>
        <input id="postImage" placeholder="Resim URL (opsiyonel)">
        <input id="postVideo" placeholder="Video URL (opsiyonel)">
        <label style="display:block;margin-top:6px">
          <input id="postPrivate" type="checkbox">
          <span class="small">@kuzilerözel (yalnızca @KUZILER üyeleri ve yazar görür)</span>
        </label>
        <div class="controls">
          <button id="btnPost" class="btn-primary">Paylaş</button>
          <button id="btnRefresh">Yenile</button>
        </div>
      </div>
    </div>

    <hr>
    <h3>Akış</h3>
    <div id="feed" class="feed"></div>
    <div id="empty" class="notice" style="display:none">Henüz gönderi yok veya giriş yapmadın.</div>
    <div class="footer">KZMedia • Prod</div>
  </section>

  <!-- Sağ: Profil -->
  <aside class="card">
    <div>
      <div class="small">Şu anki kullanıcı: <strong id="meName">—</strong> <span id="meBadge"></span></div>
      <div class="small-muted" style="margin-top:6px">Takipçi: <strong id="meFollowers">0</strong></div>
      <div style="margin-top:8px" id="authButtons"></div>
    </div>
  </aside>
</main>

<!-- ==================== PROD ADAPTER (Backend API) ==================== -->
<script>
const API = ""; // aynı origin
const $ = (id)=>document.getElementById(id);

function setToken(t){ if(!t){localStorage.removeItem("kzmedia_token");} else {localStorage.setItem("kzmedia_token", t);} }
function getToken(){ return localStorage.getItem("kzmedia_token"); }
function authHeader(){ const t=getToken(); return t? { "Authorization":"Bearer "+t } : {}; }
function esc(s=""){ return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

function uiSignedIn(on, me){
  $('composeBox').style.display = on ? 'block' : 'none';
  $('authBox').style.display = on ? 'none' : 'block';
  $('meName').textContent = on ? (me?.username || '—') : '—';
  $('meFollowers').textContent = on ? (me?.followers ?? 0) : 0;
  $('meBadge').innerHTML = on && Array.isArray(me?.roles) && me.roles.includes('ADMIN')
    ? '<span class="admin-badge">ADMIN</span>'
    : (on && Array.isArray(me?.roles) && me.roles.includes('KUZILER') ? '<span class="small-muted">@KUZILER</span>' : '');
}

async function fetchMe(){
  try{
    const r = await fetch(API+"/api/auth/me",{ headers:{...authHeader()} });
    if(!r.ok) return null;
    return await r.json();
  }catch(_){ return null; }
}

async function loadFeed(){
  const feed=$('feed'); const empty=$('empty'); feed.innerHTML='';
  const t=getToken();
  if(!t){ empty.style.display='block'; empty.textContent='Giriş yapınca akış gözükecek.'; return; }

  const r=await fetch(API+"/api/posts/feed?limit=50",{ headers:{...authHeader()} });
  const arr=await r.json();
  if(!r.ok){ empty.style.display='block'; empty.textContent = esc(arr.error||"Akış hatası"); return; }

  const q = ''; // istersen arama ekleyebilirsin
  let shown=0;
  for(const p of arr){
    if(q && !((p.text||'').toLowerCase().includes(q) || (p.author?.username||'').toLowerCase().includes(q))) continue;
    const div=document.createElement('div'); div.className='post';
    const who = p.author?.username || '—';
    const roles = p.author?.roles || [];
    const tag = roles.includes('KUZILER') ? '<span class="tag">@KUZILER</span>' : '';
    const when = p.createdAt? new Date(p.createdAt).toLocaleString() : '';
    const likes = Array.isArray(p.likes)? p.likes.length : (p.likes||0);
    div.innerHTML = `
      <div class="meta"><div class="who">${esc(who)} ${tag}</div><div class="small">${when}</div></div>
      <div>${esc(p.text||'')}</div>
      ${p.imageUrl?`<div><img src="${esc(p.imageUrl)}" alt="" /></div>`:''}
      ${p.videoUrl?`<div><video controls src="${esc(p.videoUrl)}"></video></div>`:''}
      <div style="margin-top:8px" class="row">
        <button class="btn-like">❤ ${likes}</button>
      </div>`;
    div.querySelector('.btn-like')?.addEventListener('click', async ()=>{
      const rr=await fetch(API+`/api/posts/${p._id}/like`,{method:'POST',headers:{...authHeader()}});
      const o=await rr.json(); if(!rr.ok) return alert(o.error||"Like hatası");
      div.querySelector('.btn-like').textContent = `❤ ${o.likes}`;
    });
    feed.appendChild(div); shown++;
  }
  empty.style.display = shown ? 'none' : 'block';
}

/* ------------ Auth Events ------------ */
$('btnRegister').addEventListener('click', async ()=>{
  const u=$('txtUser').value.trim();
  const p=$('txtPass').value;
  if(!u||!p) return alert("Boş olamaz");
  const ownerCode = (p==='0') ? '0' : ''; // admin için kısa yol
  const r=await fetch(API+"/api/auth/register",{
    method:"POST",headers:{'Content-Type':'application/json'},
    body:JSON.stringify({username:u,email:`${u}@kz.local`,password:p,ownerCode})
  });
  const out=await r.json();
  if(!r.ok) return alert(out.error||"Kayıt başarısız");
  alert("Kayıt OK, şimdi giriş yap!");
});

$('btnLogin').addEventListener('click', async ()=>{
  const u=$('txtUser').value.trim();
  const p=$('txtPass').value;
  const r=await fetch(API+"/api/auth/login",{
    method:"POST",headers:{'Content-Type':'application/json'},
    body:JSON.stringify({usernameOrEmail:u,password:p})
  });
  const out=await r.json();
  if(!r.ok) return alert(out.error||"Giriş başarısız");
  setToken(out.token);
  const me = out.user || await fetchMe();
  uiSignedIn(true, me);
  await loadFeed();
});

function addAuthButtons(me){
  const box=document.getElementById('authButtons'); box.innerHTML='';
  if(me){
    const btnProfile=document.createElement('button'); btnProfile.textContent='Profilim';
    btnProfile.onclick=()=>alert('Profil: '+me.username);
    const btnLogout=document.createElement('button'); btnLogout.textContent='Çıkış';
    btnLogout.onclick=()=>{ setToken(''); uiSignedIn(false,null); $('feed').innerHTML=''; $('empty').style.display='block'; };
    box.appendChild(btnProfile); box.appendChild(btnLogout);
  }
}

/* ------------ Post Events ------------ */
$('btnPost').addEventListener('click', async ()=>{
  const text=$('postText').value.trim();
  const imageUrl=$('postImage').value.trim();
  const videoUrl=$('postVideo').value.trim();
  const isPrivate=$('postPrivate').checked;
  if(!text) return alert("Metin boş olamaz");
  const r=await fetch(API+"/api/posts",{
    method:"POST",
    headers:{'Content-Type':'application/json',...authHeader()},
    body:JSON.stringify({text,imageUrl,videoUrl,private:isPrivate})
  });
  const out=await r.json();
  if(!r.ok) return alert(out.error||"Paylaşım başarısız");
  $('postText').value=''; $('postImage').value=''; $('postVideo').value=''; $('postPrivate').checked=false;
  await loadFeed();
});

/* ------------ Yenile ------------ */
$('btnRefresh').addEventListener('click', ()=>loadFeed());

/* ------------ İlk Yükleme ------------ */
(async ()=>{
  const t=getToken();
  if(t){
    const me=await fetchMe();
    if(me){ uiSignedIn(true, me); addAuthButtons(me); await loadFeed(); return; }
  }
  uiSignedIn(false,null);
})();
</script>
</body>
</html>
