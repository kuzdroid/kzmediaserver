<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KZMedia • Kayıt + Giriş + Akış + KZAsistan</title>
<style>
  :root{--bg:#0b0c10;--card:#11131a;--text:#e8eaed;--muted:#a3a7b0;--primary:#4f8cff;--border:#212532}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
  .header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--card);border-bottom:1px solid var(--border)}
  .container{max-width:1080px;margin:18px auto;padding:0 16px;display:grid;grid-template-columns:1fr 340px;gap:12px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px}
  input,textarea{width:100%;padding:8px;border-radius:8px;border:1px solid var(--border);background:#0e1016;color:var(--text);outline:none}
  button{padding:8px 10px;border-radius:8px;border:none;cursor:pointer;background:var(--primary);color:#fff}
  .row{display:flex;gap:8px;align-items:center;margin-top:6px;flex-wrap:wrap}
  .small{font-size:12px;color:var(--muted)}
  .post{margin-top:10px;padding:10px;border:1px solid var(--border);border-radius:10px}
  #progress{width:100%;background:#222;border-radius:6px;overflow:hidden;height:8px;margin-top:8px}
  #progressBar{height:100%;background:var(--primary);width:0%}
</style>
</head>
<body>
<header class="header">
  <strong>KZMedia</strong>
  <span class="small">• kayıt + giriş + akış + KZAsistan</span>
</header>

<main class="container">
  <!-- Sol: Kayıt/Giriş + Paylaş + Akış -->
  <section class="card">
    <h3>Giriş / Kayıt</h3>
    <div class="row">
      <input id="txtUser" placeholder="kullanıcı adı (ör: kursatomer@KUZİLER)"/>
      <input id="txtPass" type="password" placeholder="şifre"/>
      <button id="btnRegister">Kayıt Ol</button>
      <button id="btnLogin">Giriş</button>
    </div>
    <div class="small" style="margin-top:6px">İpucu: Parola olarak <code>0</code> girerseniz rollerinize <code>ADMIN</code> ve <code>KUZILER</code> eklenir.</div>

    <hr style="border-color:#212532">
    <div id="compose" style="display:none">
      <h3>Paylaş</h3>
      <textarea id="postText" rows="3" placeholder="Ne paylaşmak istersin?"></textarea>
      <input id="postImage" placeholder="Resim URL (opsiyonel)"/>
      <input id="postVideo" placeholder="Video URL (opsiyonel)"/>
      <label class="row"><input id="postPrivate" type="checkbox"/><span class="small">@KUZILER (özel)</span></label>
      <div class="row">
        <button id="btnPost">Paylaş</button>
        <button id="btnRefresh">Yenile</button>
      </div>
    </div>

    <hr style="border-color:#212532">
    <div class="row">
      <input id="q" placeholder="Metinde ara..."/>
      <button id="btnSearch">Ara</button>
      <button id="btnClear">Temizle</button>
    </div>

    <h3 style="margin-top:12px">Akış</h3>
    <div id="feed"></div>
    <div id="empty" class="small" style="display:none">Gönderi yok</div>
  </section>

  <!-- Sağ: KZAsistan -->
  <aside class="card">
    <h4>KZAsistan</h4>
    <div id="progress"><div id="progressBar"></div></div>
    <div class="row" style="margin-top:6px">
      <input id="ask" placeholder="Soru yaz..."/>
      <button id="btnAsk">Sor</button>
    </div>
    <div id="ans" class="small" style="white-space:pre-wrap;margin-top:8px;background:#0e1016;border:1px solid #222;border-radius:8px;padding:8px;min-height:64px"></div>
    <div class="row" style="margin-top:8px">
      <button id="btnAsistanToFeed">Asistan Mesajını Akışa Yaz</button>
    </div>
  </aside>
</main>

<!-- WebLLM -->
<script src="https://unpkg.com/@mlc-ai/web-llm/dist/index.min.js"></script>
<script>window.mlc = window.mlc || window.webllm;</script>

<script>
  const $ = id => document.getElementById(id);
  const API = ""; // aynı origin
  const store = {
    get token(){ return localStorage.getItem("kzmedia_token"); },
    set token(v){ localStorage.setItem("kzmedia_token", v); }
  };
  function authHeaders(){ return store.token ? { "Authorization":"Bearer "+store.token } : {}; }
  function setBar(p){ $("progressBar").style.width = Math.max(0,Math.min(100,p)) + "%"; }

  // --- Kayıt / Giriş ---
  $("btnRegister").addEventListener("click", async ()=>{
    const u=$("txtUser").value.trim(), p=$("txtPass").value;
    if(!u||!p) return alert("Kullanıcı adı ve şifre zorunlu");
    const r=await fetch(API+"/api/auth/register",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p,ownerCode:(p==='0'?'0':undefined)})});
    const j=await r.json();
    if(!r.ok) return alert(j.error||"Kayıt başarısız");
    alert("Kayıt tamam. Şimdi giriş yapın.");
  });

  $("btnLogin").addEventListener("click", async ()=>{
    const u=$("txtUser").value.trim(), p=$("txtPass").value;
    if(!u||!p) return alert("Kullanıcı adı ve şifre zorunlu");
    const r=await fetch(API+"/api/auth/login",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({usernameOrEmail:u,password:p})});
    const j=await r.json();
    if(!r.ok) return alert(j.error||"Giriş başarısız");
    store.token = j.token;
    $("compose").style.display = "block";
    await loadFeed();
  });

  // --- Akış ---
  $("btnSearch").addEventListener("click", loadFeed);
  $("btnClear").addEventListener("click", ()=>{ $("q").value=""; loadFeed(); });
  $("btnRefresh").addEventListener("click", loadFeed);

  async function loadFeed(){
    const q = $("q").value.trim();
    if(!store.token){
      $("empty").style.display="block";
      $("empty").textContent="Giriş yapınız.";
      $("feed").innerHTML="";
      return;
    }
    const url = API + "/api/posts/feed" + (q ? ("?q="+encodeURIComponent(q)) : "");
    const r=await fetch(url, { headers:{...authHeaders()} });
    const arr=await r.json();
    if(!r.ok){ alert(arr.error||"Akış hatası"); return; }
    const feed=$("feed"); feed.innerHTML=""; let shown=0;
    for(const p of arr){
      const div=document.createElement("div"); div.className="post";
      div.innerHTML = `
        <div class="row"><strong>${p.author||"-"}</strong><span class="small">${p.createdAt?new Date(p.createdAt).toLocaleString():""}</span></div>
        <div>${(p.text||"")}</div>
        ${p.imageUrl?`<div><img src="${p.imageUrl}" style="max-width:100%;border-radius:8px;margin-top:6px"></div>`:""}
        ${p.videoUrl?`<div><video controls src="${p.videoUrl}" style="max-width:100%;border-radius:8px;margin-top:6px"></video></div>`:""}
      `;
      feed.appendChild(div); shown++;
    }
    $("empty").style.display = shown ? "none" : "block";
  }

  $("btnPost").addEventListener("click", async ()=>{
    if(!store.token) return alert("Önce giriş yapın");
    const text=$("postText").value.trim();
    const imageUrl=$("postImage")?.value.trim();
    const videoUrl=$("postVideo")?.value.trim();
    const isPrivate=$("postPrivate")?.checked || false;
    if(!text) return alert("Metin boş olamaz");
    const r=await fetch(API+"/api/posts",{method:"POST",headers:{'Content-Type':'application/json',...authHeaders()},body:JSON.stringify({text,imageUrl,videoUrl,private:isPrivate})});
    const j=await r.json();
    if(!r.ok) return alert(j.error||"Paylaşım hatası");
    $("postText").value=""; if($("postImage")) $("postImage").value=""; if($("postVideo")) $("postVideo").value=""; if($("postPrivate")) $("postPrivate").checked=false;
    loadFeed();
  });

  // --- KZAsistan (Llama) ---
  let engine=null, lastAnswer="";
  async function ensureModel(){
    if (engine) return engine;
    $("ans").textContent = "⏳ Llama yükleniyor...";
    engine = await mlc.CreateMLCEngine("Llama-2-7b-chat-hf-q4f16_1", {
      initProgressCallback: (p) => {
        const pct = Math.round((p?.progress || 0) * 100);
        setBar(pct);
        $("ans").textContent = "📥 Yükleniyor: " + pct + "%";
      }
    });
    $("ans").textContent = "✅ Llama hazır";
    setBar(100);
    return engine;
  }

  $("btnAsk").addEventListener("click", async ()=>{
    const q=$("ask").value.trim(); if(!q) return;
    const eng = await ensureModel();
    $("ans").textContent = "💭 Düşünüyor...";
    try{
      const resp = await eng.chat.completions.create({ messages:[{role:"user",content:q}] });
      const txt = resp?.choices?.[0]?.message?.content || "(boş yanıt)";
      $("ans").textContent = txt;
      lastAnswer = txt;
    }catch(e){
      $("ans").textContent = "❌ Hata: " + e;
    }
  });

  $("btnAsistanToFeed").addEventListener("click", async ()=>{
    if(!lastAnswer) return alert("Önce asistan bir yanıt üretsin.");
    try{
      const r=await fetch(API+"/api/assistant/post",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({text:lastAnswer})});
      const j=await r.json();
      if(!j.ok) return alert(j.error||"Asistan yazamadı");
      if(store.token) loadFeed();
      alert("Asistan akışa yazdı.");
    }catch(e){
      alert("Hata: "+e);
    }
  });

  // token varsa akışı getir
  (async()=>{ if(store.token){ $("compose").style.display="block"; loadFeed(); } })();
</script>
</body>
</html>
